<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <title>Vege Selector</title>
    </head>
    <body>
        <header>
            <div class="header-section">
               <span class="bold-text"> -Vege</span>
            </div>
        </header>
        <main>
            <section class="choose-section">
                <div class="choose-vegetable" id="choose-vegetable">
                    <label for="vegetables">
                        Choose a Vege
                    </label>
                    <select  
                        id="vegetables" 
                        value="vegetables"
                        >
                    </select>
                </div>
            </section>
    
            <section class="getVegetable">
                <button type="button" class="getVegetableBtn" id="getVegetableBtn">Get Vege</button>
            </section>
        </main>
        <div class="modal" id="modal">
            <button class="close-btn" id="close-btn">X</button>
            <div class="inner-modal" id="inner-modal"></div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
